theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    scheme: default
    primary: '#0B3D91'    # deep blue primary
    accent: '#0A75D1'     # slightly brighter accent

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

plugins:
  - search

extra_javascript:
  # MathJax for rendering LaTeX-style math ($...$ and $$...$$)
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js
